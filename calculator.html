
<!DOCTYPE html><html><head>

<title>Calculator</title><meta charset="utf-8">

<script type="text/javascript">



function inverse() {

  var num = document.getElementById("n1");

  num.value = 1/num.value;

}



function cubo() {

  var num = document.getElementById("n1");

  num.value = num.value * num.value* num.value;

}

function cuadrado() {

  var num = document.getElementById("n1");

  num.value = num.value * num.value;

}

function sin() {

  var num = document.getElementById("n1");

  num.value = Math.sin(num.value) ;

}
</script>

</head>



<h3>My Calculator</h3>



<body>

  Number:

  <input type="text" id="n1"><p>


<button onclick="cubo()"> x<sup>3</sup> </button>

<button onclick="cuadrado()"> x<sup>2</sup> </button>
<button onclick="sin()"> seno </button>
 
</body>

</html>
